<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom ChatGPT</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <h2>Settings</h2>
            </div>
            <div class="sidebar-content">
                <div class="settings-group">
                    <label class="toggle-switch">
                        <input type="checkbox" id="typing-animation-toggle" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Typing Animation</span>
                    </label>
                </div>
                <div class="settings-group">
                    <button id="clear-history" class="danger-button">
                        <span class="button-icon">üóëÔ∏è</span>
                        Clear Chat History
                    </button>
                </div>
                <div class="settings-group">
                    <label for="context-file" class="file-upload-label">
                        <span class="button-icon">üìÑ</span>
                        Upload Context File
                    </label>
                    <input type="file" id="context-file" accept=".txt" class="file-upload-input">
                    <div id="context-file-name" class="file-name"></div>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-container">
            <div class="chat-header">
                <h1>Custom ChatGPT</h1>
            </div>
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <textarea id="user-input" placeholder="Type your message here..." rows="3"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="confirmation-modal">
        <div class="confirmation-content">
            <h3>Clear Chat History</h3>
            <p>Are you sure you want to clear all chat history? This action cannot be undone.</p>
            <div class="confirmation-buttons">
                <button id="confirm-clear-history" class="confirm-button">Clear History</button>
                <button id="cancel-clear-history" class="cancel-button">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
